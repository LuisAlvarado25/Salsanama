<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Player + Chicharra</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <h1 class="title">Spotify Player</h1>

  <button id="loginBtn" class="btn">Iniciar sesión</button>

  <div class="lists-container">

    <div class="list-block">
      <h2 class="subtitle">Tus Playlists</h2>
      <ul id="playlists" class="playlist-list"></ul>
    </div>

    <div class="list-block">
      <h2 class="subtitle">Canciones</h2>
      <ul id="tracks" class="playlist-list"></ul>
    </div>

  </div>

  <div id="player-controls">
    <button id="playBtn">▶️</button>
  </div>

  <div id="seekbar-container">
      <span id="contador">0:00</span>
      <div id="seekbar"><div id="seekbar-progress"></div></div>
      <span id="duracion">0:00</span>
  </div>

  <div style="margin-top:20px;">
      <strong>Contador de 40s:</strong> <span id="contadorsegundos">0:00</span>
  </div>

</div>

<script src="script.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
